<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="row vw-100 vh-100">
            <!-- Form -->
            <div class="col-12 col-md-6 col-lg-5 mt-5 py-5">
                <div class="w-75 mx-auto py-5 px-lg-4">
                    <!-- Form Header -->
                    <div>
                        <img src="/images/logo-dark.png" alt="Coneqtore">
                        <div class="mt-2">
                            <h1 class="fs-3 fw-bold text-gray-900">Log in to your Account</h1>
                            <p class="text-gray-600">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        </div>
                    </div>
                    <!-- Form controls -->
                    <div class="mt-5">
                        <div class="mb-3">
                            <label for="text" class="form-label">Username</label>
                            <input type="text" class="form-control" id="text" aria-describedby="usernameHelpBlock">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <div class=" d-flex justify-content-between">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="remember-me">
                                <label class="form-check-label" for="remember-me">
                                    Remember me
                                </label>
                            </div>
                            <p class="text-primary-700 fw-bold">Forget Password?</p>
                        </div>
                        <div class="d-grid mt-4">
                            <button class="btn bg-primary-600 text-white" type="button">Log In</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Side Image -->
            <div class="col-12 col-md-6 col-lg-7 bg-primary-50">

            </div>
        </div>
    </main>
</body>

</html>
